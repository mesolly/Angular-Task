<div class="update-form-container">
    <h2 class="form-title">Update Product</h2>
    <form [formGroup]="updateForm" (ngSubmit)="submitUpdate()" class="form-content">
      <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" formControlName="title" class="form-input">
      </div>
  
      <div class="form-group">
        <label class="form-label">Price</label>
        <input type="number" formControlName="price" class="form-input">
      </div>
      <button [class.update-btn-disable]="updateForm.invalid" type="submit" class="submit-button">Update</button>
    </form>
  </div>
