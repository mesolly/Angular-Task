<div class="add-form-container">
    <h2 class="form-title">Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-input" formControlName="title" required>
        </div>
        <div class="form-group">
          <label for="price" class="form-label">Price</label>
          <input type="number" id="price" class="form-input" formControlName="price" required>
        </div>
        <div class="form-group">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-input" formControlName="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-input" formControlName="category" required>
            <option value="">Select Category</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
        <div>
            <label for="image" class="form-label">Image</label>
            <input type="file" id="image" class="form-input" (change)="onFileChange($event)" required>
        </div>
        <div formGroupName="rating" class="rating-container">
          <div class="form-group">
            <label for="rate" class="form-label">Rating</label>
            <input type="number" id="rate" class="form-input" formControlName="rate" required>
          </div>
          <div class="form-group">
            <label for="count" class="form-label">Rating Count</label>
            <input type="number" id="count" class="form-input" formControlName="count" required>
          </div>
        </div>
        <div class="bottom-btns">
            <button class="cancel-button" (click)="onClickCancel($event)">Cancel</button>
            <button [class.add-btn-disable]="productForm.invalid" type="submit" class="submit-button">Add</button>
        </div>
      </form> 
</div>
